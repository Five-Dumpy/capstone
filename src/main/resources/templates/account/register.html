<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}">
    <title>사고, 팔고, 공구하고</title>
</head>

<body class="text-center">
    <form class="form-signin" method="post" th:action="@{/account/register}">
        <a th:href="@{/}">
            <img class="mb-4" width="72" height="72" th:src="@{/images/gbsw.png}">
        </a>
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Gowun Batang', serif; font-size: 25px">사고, 팔고,
            공구하고</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>
        <label for="inputUn" class="sr-only">사용자 이름</label>
        <input type="text" id="inputUn" class="form-control" placeholder="사용자 이름" name="userid" required autofocus>
        <label for="inputId" class="sr-only">아이디</label>
        <input type="text" id="inputId" class="form-control" placeholder="아이디" name="username" required>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" name="password"
            style="margin-bottom: 10px;" required>
        <!-- <label for="inputPasswordCehck" class="sr-only">비밀번호 확인</label>
        <input type="password" id="inputPasswordCehck" class="form-control" placeholder="비밀번호 확인"
            style="margin-bottom: 10px;" required> -->
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 로그인 상태 유지
            </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
