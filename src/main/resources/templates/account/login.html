<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}">
    <title>사고, 팔고, 공구하고</title>
</head>

<body class="text-center">
    <form class="form-signin" method="post" th:action="@{/account/login}">
        <a th:href="@{/}">
            <img class="mb-4" width="72" height="72" th:src="@{/images/gbsw.png}">
        </a>
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Gowun Batang', serif; font-size: 25px">사고, 팔고,
            공구하고</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 또는 비밀번호가 틀렸습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃
        </div>
        <label for="inputId" class="sr-only">아이디</label>
        <input type="text" id="inputId" class="form-control" placeholder="아이디" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="비밀번호" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <p class="login-callout mt-2">
            <a data-ga-click="Sign in, switch to sign up"
                data-hydro-click="{&quot;event_type&quot;:&quot;authentication.click&quot;,&quot;payload&quot;:{&quot;location_in_page&quot;:&quot;sign in switch to sign up&quot;,&quot;repository_id&quot;:null,&quot;auth_type&quot;:&quot;SIGN_UP&quot;,&quot;originating_url&quot;:&quot;https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&quot;,&quot;user_id&quot;:null}}"
                data-hydro-click-hmac="95f617c3b1e01f4d64612e1b06a2699277ca379afa8d3003baca27d4236f17c3"
                th:href="@{/account/register}">Create
                an account</a>.
        </p>
        <p class=" mt-3 mb-3 text-muted">&copy; 2022_1 capstone
        </p>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
