<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('공구 상품 등록')">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">

    <title th:text="${title}">사고, 팔고, 공구하고</title>
</head>

<link rel="stylesheet" href="../../static/css/sellboard.css" th:href="@{/board/sellform}">

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-2 bg-white border-bottom shadow-sm"
        th:replace="fragments/common :: menu">
        <div style="margin-left: 10%"></div>
        <img class="mr-2" src="/static/images/gbsw.png" width="40px" />
        <a class="mr-md-auto" th:href="@{/}"><img src="../static/images/title.png" th:src="@{/images/title.png}"></a>
        <div>
            <a class="toLink" href="">구매글</a>
            <a class="toLink" href="">판매글</a>
            <a class="toLink" href="">공구글</a>
        </div>
        <div style="margin-left: 12.5%;"></div>
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            게시글 작성
        </a>
        <form class="form-inline mt-2 mt-md-0 text-center">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" />
            <button class="btn btn-outline-primary my-2 my-sm-0 mx-auto" type="submit">검색</button>
        </form>
        <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">판매글</a>
            <a class="dropdown-item" href="#">구매글</a>
            <a class="dropdown-item" href="#">공구글</a>
        </div>
        <!-- <a class="btn btn-outline-primary" href="#">로그인</a> -->
        <div style="margin-left: 10%"></div>
    </div>

    <div class="container container-sm container-item-create">
        <h5 class="container-headline mt-5">공구 상품 등록</h5>
        <form class="form-item-create">
            <div class="form-group form-picture">
                <div class="file-box">
                    <input class="upload-name" value="파일선택" disabled="disabled">

                    <label for="ex_filename" class="btn btn-secondary">업로드</label>
                    <input type="file" id="ex_filename" class="upload-hidden">
                </div>
            </div>

            <div class="form-group form-title">
                <input type="text" class="form-control" id="productsTitle" placeholder="제품 이름을 입력해주세요.">
            </div>
            <div class="form-group form-price">
                <input type="number" class="form-control" id="productsPrice" min="0" step="1000"
                    placeholder="가격을 입력해주세요. (￦)">
            </div>
            <div class="form-group form-description">
                <textarea class="form-control" id="productsDescription" rows="10"
                    placeholder="제품 설명을 작성해주세요."></textarea>
            </div>
            <button class="btn btn-primary btn-submit">상품 등록하기</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
