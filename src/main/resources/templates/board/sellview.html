<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('상세 페이지')">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
    <title>사고, 팔고, 공구하고</title>
</head>

<link rel="stylesheet" href="../../static/css/sellBoard.css" th:href="@{/css/sellBoard.css}">

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-2 bg-white border-bottom shadow-sm"
        th:replace="fragments/common :: menu">
        <div style="margin-left: 10%"></div>
        <img class="mr-2" src="/static/images/gbsw.png" width="40px" />
        <a class="mr-md-auto" th:href="@{/}"><img src="../static/images/title.png" th:src="@{/images/title.png}"></a>
        <div>
            <a class="toLink" href="">구매글</a>
            <a class="toLink" href="">판매글</a>
            <a class="toLink" href="">공구글</a>
        </div>
        <div style="margin-left: 12.5%;"></div>
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            게시글 작성
        </a>
        <form class="form-inline mt-2 mt-md-0 text-center">
            <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" />
            <button class="btn btn-outline-primary my-2 my-sm-0 mx-auto" type="submit">검색</button>
        </form>
        <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">판매글</a>
            <a class="dropdown-item" href="#">구매글</a>
            <a class="dropdown-item" href="#">공구글</a>
        </div>
        <!-- <a class="btn btn-outline-primary" href="#">로그인</a> -->
        <div style="margin-left: 10%"></div>
    </div>

    <div class="container container-sm container-detail">
        <div class="my-5 imgdiv">
            <img src="../../static/images/sowon.png" height="100%" th:src="${sellBoard.filepath}">
        </div>
        <h3 class="product-title" th:text="${sellBoard.title}">제목</h3>
        <div>
            <span class="product-price" style="font-weight:bold;"
                th:text="${#numbers.formatInteger(sellBoard.price, 0, 'COMMA') + '원'}">
                1000원
            </span>
            <div class="btn-group dropdown" style="float: right;" th:if="${user} == ${sellBoard.user.username}">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-expanded="false"
                    style="height: 30px; display: flex; align-items:center;">
                    설정
                </button>
                <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/board/sell/form(id=${sellBoard.id})}">게시글 수정</a>
                    <a class="dropdown-item" th:href="@{/board/sell/delete(id=${sellBoard.id})}">게시글 삭제</a>
                </div>
            </div>
            <div class="btn-group dropdown mr-2" style="float: right;" th:if="${user} == ${sellBoard.user.username}">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownDetailButton"
                    data-toggle="dropdown" aria-expanded="false"
                    style="height: 30px; display: flex; align-items:center;" th:text="${sellBoard.details}">
                    판매중
                </button>
                <div class="dropdown-menu text-center" aria-labelledby="dropdownDetailButton">
                    <a class="dropdown-item" th:href="@{/board/sell/details/1(id=${sellBoard.id})}">진행 중</a>
                    <a class="dropdown-item" th:href="@{/board/sell/details/2(id=${sellBoard.id})}">예약 중</a>
                    <a class="dropdown-item" th:href="@{/board/sell/details/3(id=${sellBoard.id})}">판매 완료</a>
                </div>
            </div>
        </div>
        <hr>
        <div style="word-break:break-all; font-size: 18px;" th:text="${sellBoard.content}">설명</div>
    </div>

    <footer>
        <div class="container">
            <a href="index.html">2022 사고, 팔고, 공구하고</a>
            <h6>480/ 김윤현, 박대형, 최근호, 전지현, 장휴선</h6>
        </div>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
